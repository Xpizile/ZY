name: 书旗小说

on:
  workflow_dispatch:
  schedule:
     - cron: '7 * * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        run: |
          git clone https://github.com/bigchalizi/js.git ~/js
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: |
          cd ~/js
          git checkout ZIYE
          npm install
      - name: '运行 【书旗小说】'
        run: |
          cd ~/js
          node Task/shuqi.js
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
